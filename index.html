<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影舞冲击</title>
</head>
<style>
    div {
        width: 700px;
        height: 500px;
        background-color: chocolate;
        /* background: url(../ming/2020081416594170333.png); */
        clip-path: polygon(0 0, 100% 0, 100% 25%, 0 75%)
    }

    /* clip-path: polygon(x轴 y轴，x轴 y轴，x轴 y轴) */
    /* 每个x轴 y轴确定一个点，点与点连接起来，围成多边形。 */
    img {
        width: 50%;
    }
</style>

<body>
    <div>
        <img src="../ming/2020081416594170333.png" alt="">
    </div>
</body>

</html>
